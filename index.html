<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Practice</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.selected {
				border-radius: 4px; 
				border-style: solid; 
				border-width:1px; 
				border-color: black;
			}
		</style>
	</head>
	<body ng-app="rpg">
		<!-- App contents --> 
		<div class="container" ng-controller="CombatController as combat">
			<character-portraits characters="villains"></character-portraits>
			<combat-messages></combat-messages>
			<character-portraits characters="heros"></character-portraits>
			<div class="container">
				<h2>Name</h2>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
						<span>50%</span>
					</div>
				</div>
				<combat-actions></combat-actions>
			</div>
			<!--<game-info></game-info>-->
		</div>
		<!-- Script includes -->
		<script src="app.js"></script>
	</body>
</html>
