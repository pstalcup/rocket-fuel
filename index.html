<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Practice</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body ng-app="rpg">
		<!-- App contents --> 
		<div class="container" ng-controller="CombatController as combat">
			<character-portraits characters="villains"></character-portraits>
			<div class="alert alert-success">
			</div>
			<character-portraits characters="heros"></character-portraits>
			<div>
				<h2>Name</h2>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
						<span>50%</span>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<button class="btn">Test</button>
					<button class="btn">Test</button>
				</div>
			</div>
			<game-info></game-info>
		</div>
		<!-- Script includes -->
		<script src="app.js"></script>
	</body>
</html>
